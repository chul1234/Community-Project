spring:
    # MVC 설정: 정적 리소스 경로
    mvc:
        static-path-pattern: /**

    # 데이터베이스 연결 설정
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        url: jdbc:mariadb://localhost:3306/ipp_db
        username: ipp_user_local
        password: '0000'

    # JPA 설정
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

    # ★ 여기부터 추가: 파일 업로드 용량 설정
    servlet:
        multipart:
            max-file-size: 50MB       # 파일 하나당 최대 크기
            max-request-size: 100MB   # 요청 전체(여러 파일 합) 최대 크기
