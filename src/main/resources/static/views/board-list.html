<div ng-controller="BoardController" class="container">
    <div class="action-bar">
        <h1>게시판</h1> <a href="#!/board/new" class="action-btn create-btn">글쓰기</a>
    </div>

    <table class="user-table">
        <thead>
            <tr>
                <th style="width: 10%;">번호</th>
                <th style="width: 45%;">제목</th>
                <th style="width: 15%;">작성자</th>
                <th style="width: 20%;">작성일</th>
                <th style="width: 10%;">조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="!postList.length">
                <td colspan="5" style="text-align: center; color: #777;">
                    작성된 게시글이 없습니다.
                </td>
            </tr>
            <tr ng-repeat="post in postList">
                <td>{{ $index + 1 }}</td>
                <td>
                    <a href="#!/board/{{ post.post_id }}">{{ post.title }}</a>
                </td>
                <td>{{ post.author_name || '탈퇴한 사용자' }} ({{ post.user_id }})</td>
                <td>{{ post.created_at | date:'yyyy-MM-dd HH:mm' }}</td>
                <td>{{ post.view_count }}</td>
            </tr>
        </tbody>
    </table>
</div>
