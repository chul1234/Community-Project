<div class="container">
    <h1>버스 노선 정보</h1>
    <hr />

    <!-- 입력란 + 검색 버튼 (요구대로 유지) -->
    <div style="margin-bottom: 10px">
        <input
            type="text"
            ng-model="searchTerm"
            placeholder="검색어를 입력하세요"
            style="margin-right: 10px; width: 250px"
        />
        <button
            type="button"
            ng-click="searchBusStops()"
        >
            검색
        </button>
    </div>

    <hr />

    <!-- 여기부터 지도 들어가는 영역 -->
    <div
        id="map1"
        style="width: 100%; height: 600px; border: 1px solid #ccc"
    ></div>
</div>
