<div
    ng-controller="BusController"
    class="container"
>
    <h1>대구 버스 정류장 정보 조회</h1>
    <hr />
    <div>
        <button
            type="button"
            ng-click="fetchData()"
        >
            데이터 요청하기
        </button>
        <input
            type="text"
            ng-model="searchTerm"
            placeholder="정류장 이름 검색"
            style="margin-left: 10px"
        />
        <button
            type="button"
            ng-click="searchBusStops()"
        >
            검색
        </button>
    </div>
    <hr />
    <h2>조회 결과</h2>
    <textarea
        style="width: 100%; height: 300px; white-space: pre"
        ng-model="resultText"
        readonly
    ></textarea>
</div>
