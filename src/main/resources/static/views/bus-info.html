<div class="container">
    <h1>버스 노선 정보</h1>
    <hr />

    <!-- 버스 노선 검색 입력 영역 -->
    <div class="bus-search-bar">
        <input
            type="text"
            ng-model="searchTerm"
            placeholder="검색어를 입력하세요"
            class="bus-search-input"
        />
        <button
            type="button"
            ng-click="searchBusStops()"
            class="bus-search-btn"
        >
            검색
        </button>
    </div>

    <hr />

    <!-- 지도 영역 -->
    <div id="map1" class="bus-map"></div>
</div>
