<div class="container">
    <h1>대용량 게시판</h1>
    <hr/>
    
    <div style="margin-bottom: 15px; color: #666;">
        ※ 총 게시글 수: <strong>{{ totalItems | number }}</strong> 건
    </div>

    <table class="user-table">
        <thead>
            <tr>
                <th style="width: 10%">번호</th>
                <th style="width: 50%">제목</th>
                <th style="width: 20%">작성자</th>
                <th style="width: 20%">작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="!postList || postList.length == 0">
                <td colspan="4" style="text-align:center; padding: 20px;">
                    데이터가 없습니다. (DB에 데이터를 추가해주세요)
                </td>
            </tr>
            <tr ng-repeat="post in postList">
                <td>{{ post.post_id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.user_id }}</td>
                <td>{{ post.created_at | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination-container" style="text-align: center; margin-top: 20px;" ng-if="totalPages > 0">
    <button ng-click="goToPage(currentPage - 1)" 
            ng-disabled="currentPage &lt;= 1" 
            class="action-btn">
        &lt; 이전
    </button>
    
    <span style="margin: 0 15px; font-weight: bold;">
        Page {{ currentPage }} / {{ totalPages }}
    </span>
    
    <button ng-click="goToPage(currentPage + 1)" 
            ng-disabled="currentPage >= totalPages" 
            class="action-btn">
        다음 &gt;
    </button>
</div>
</div>
