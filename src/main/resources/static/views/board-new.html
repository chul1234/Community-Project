<div ng-controller="BoardNewController" class="container">
    <div class="page-header">
        <h1>새 글 작성</h1>
        <a href="#!/board" class="cancel-link">취소 (목록으로 돌아가기)</a>
    </div>

    <form name="postForm" novalidate>
        <div class="form-group">
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" ng-model="post.title" required placeholder="제목을 입력하세요" />
        </div>
        <div class="form-group">
            <label for="postContent">내용</label>
            <textarea id="postContent" ng-model="post.content" required placeholder="내용을 입력하세요" rows="10" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;"></textarea>
        </div>
    </form>
    
    <hr style="margin: 30px 0;" />
    
    <button type="button" ng-click="submitPost()" ng-disabled="postForm.$invalid" class="submit-btn-full">
        게시글 등록
    </button>
</div>
