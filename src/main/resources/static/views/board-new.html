<div ng-controller="BoardNewController">
    <h2>게시글 작성</h2>

    <form
        ng-submit="submitPost()"
        enctype="multipart/form-data"
    >
        <!-- 제목 -->
        <div style="margin-top: 10px">
            <label>제목</label><br />
            <input
                type="text"
                ng-model="post.title"
                required
                style="width: 100%"
            />
        </div>

        <!-- 내용 -->
        <div style="margin-top: 10px">
            <label>내용</label><br />
            <textarea
                ng-model="post.content"
                rows="10"
                style="width: 100%"
            ></textarea>
        </div>

        <!-- : 파일 업로드 -->
        <div style="margin-top: 10px">
            <label>첨부 파일</label><br />
            <input
                type="file"
                id="fileInput"
                multiple
                file-model="uploadFiles"
            />

            <ul ng-if="uploadFiles && uploadFiles.length > 0">
                <li ng-repeat="file in uploadFiles">{{file.name}} ({{file.size}} bytes)</li>
            </ul>
        </div>

        <button
            type="submit"
            style="margin-top: 20px"
        >
            등록
        </button>
        <button
            type="button"
            ng-click="cancel()"
        >
            취소
        </button>
    </form>
</div>
