<div
    class="container"
    ng-controller="BoardNewController"
    ng-init="initEditor()"  
>
    <div class="page-header">
        <h1>게시글 작성</h1>
        <a
            href="#!/board"
            class="cancel-link"
            >← 목록으로</a
        >
    </div>

    <div class="user-entry-card">
        <div class="card-header">
            <h4>게시글 정보</h4>
        </div>
        <div class="card-body">
            <form
                ng-submit="submitPost()"
                enctype="multipart/form-data"
                class="board-new-form"
            >
                <div class="form-group">
                    <label for="title">제목</label>
                    <input
                        id="title"
                        type="text"
                        class="form-control"
                        ng-model="post.title"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="postEditor">내용</label>
                    <!-- ★ 여기 textarea를 Summernote가 나중에 덮어쓸 예정 -->
                    <textarea
                        id="postEditor"
                        class="form-control"
                        ng-model="post.content"
                        rows="10"
                        name="content"
                    ></textarea>
                </div>

                <!-- ★ 기존: 본문 이미지 업로드 + 너비% + "본문에 삽입" 블록은 전부 제거됨 -->

                <div class="form-group">
                    <label for="fileInput">첨부 파일</label>

                    <input
                        type="file"
                        id="fileInput"
                        multiple
                        file-model="uploadFiles"
                    />

                    <div style="margin-top: 8px">
                        <label style="font-size: 14px">
                            폴더 선택:
                            <input
                                type="file"
                                multiple
                                webkitdirectory
                                directory
                                file-model="uploadFolderFiles"
                            />
                        </label>
                        <div style="font-size: 12px; color: #6c757d; margin-top: 4px">
                            ※ 폴더를 선택하면, 그 폴더 안의 모든 파일이 함께 업로드됩니다.
                        </div>
                    </div>

                    <div
                        id="fileDropZone" 
                        class="file-drop-zone" 
                        style="
                            margin-top: 10px;
                            padding: 12px;
                            border: 2px dashed #ccc;
                            border-radius: 4px;
                            text-align: center;
                            font-size: 13px;
                            color: #666;
                        " 
                    > 
                        각 영역에 파일을 끌어다 놓으면 첨부 파일로 추가됩니다.
                    </div> 

                    <ul
                        class="file-upload-list"
                        ng-if="getAllUploadFiles().length > 0"
                        style="margin-top: 10px"
                    >
                        <li ng-repeat="file in getAllUploadFiles()">
                            <span
                                ng-if="isFolderFile(file)"
                                style="margin-right: 4px"
                                >📁</span
                            >
                            <span
                                ng-if="!isFolderFile(file) && isImageFile(file)"
                                style="margin-right: 4px"
                                >🖼️</span
                            >
                            <span
                                ng-if="!isFolderFile(file) && !isImageFile(file)"
                                style="margin-right: 4px"
                                >📄</span
                            >
                            {{ getDisplayName(file) }} ({{file.size}} bytes)
                        </li>
                    </ul>
                    <div
                        ng-if="getAllUploadFiles().length === 0"
                        style="font-size: 13px; color: #6c757d; margin-top: 4px"
                    >
                        선택된 파일이 없습니다.
                    </div>
                </div>

                <div class="button-group">
                    <button
                        type="submit"
                        class="submit-btn-full"
                    >
                        등록
                    </button>
                    <button
                        type="button"
                        class="secondary-btn"
                        ng-click="cancel()"
                    >
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
