<div class="container">
    <div class="page-header">
        <h1>
            새 사용자 등록
            <button type="button" ng-click="addUserField()" class="icon-btn add-btn">+</button>
        </h1>
        <a href="#!/users" class="cancel-link">취소 (목록으로 돌아가기)</a>
    </div>

    <form name="multiUserForm" novalidate>
        <div class="user-entry-card" ng-repeat="user in newUsers track by $index">
            <div class="card-header">
                <h4>사용자 {{ $index + 1 }}</h4>
                <button type="button" ng-click="removeUserField($index)" class="icon-btn remove-btn">-</button>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>로그인 ID:</label>
                    <input type="text" ng-model="user.user_id" required placeholder="로그인 ID" />
                </div>
                <div class="form-group">
                    <label>비밀번호:</label>
                    <input type="password" ng-model="user.password" required placeholder="비밀번호" />
                </div>
                <div class="form-group">
                    <label>이름:</label>
                    <input type="text" ng-model="user.name" required placeholder="이름" />
                </div>
                <div class="form-group">
                    <label>전화번호:</label>
                    <input type="text" ng-model="user.phone" required placeholder="전화번호" />
                </div>
                <div class="form-group">
                    <label>이메일:</label>
                    <input type="text" ng-model="user.email" required placeholder="이메일" />
                </div>
            </div>
        </div>
    </form>
    
    <hr style="margin: 30px 0;" />
    
    <button type="button" ng-click="submitUsers()" ng-disabled="multiUserForm.$invalid" class="submit-btn-full">
        입력한 사용자 모두 추가
    </button>
</div>
