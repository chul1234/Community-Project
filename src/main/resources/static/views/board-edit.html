<div ng-controller="BoardEditController" class="container">
    <div class="page-header">
        <h1>게시글 수정</h1>
        <a href="#!/board/{{ post.post_id }}" class="cancel-link">취소 (상세보기로 돌아가기)</a>
    </div>

    <form name="postForm" novalidate>
        <div class="form-group">
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" ng-model="post.title" required />
        </div>
        <div class="form-group">
            <label for="postContent">내용</label>
            <textarea id="postContent" ng-model="post.content" required rows="10" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;"></textarea>
        </div>
    </form>
    
    <hr style="margin: 30px 0;" />
    
    <button type="button" ng-click="saveChanges()" ng-disabled="postForm.$invalid" class="submit-btn-full">
        수정 완료
    </button>
</div>
