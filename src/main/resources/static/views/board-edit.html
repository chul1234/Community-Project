<div ng-controller="BoardEditController" class="container">
    <div class="page-header">
        <h1>게시글 수정</h1>
        <a href="#!/board/{{ post.post_id }}" class="cancel-link">취소 (상세보기로 돌아가기)</a>
    </div>

    <form name="postForm" novalidate>
        <div class="form-group">
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" ng-model="post.title" required />
        </div>

        <div class="form-group">
            <label for="postContent">내용</label>
            <textarea id="postContent"
                      ng-model="post.content"
                      required
                      rows="10"
                      style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;"></textarea>
        </div>
    </form>

    <hr style="margin: 30px 0;" />

    <!-- ★ 기존 첨부파일 목록 표시 -->
    <div class="existing-files" ng-if="existingFiles && existingFiles.length > 0">
        <h3>기존 첨부 파일</h3>
        <ul>
            <li ng-repeat="file in existingFiles">
                {{ file.original_name }}
                <span style="color:#6c757d; font-size:12px">
                    ({{ file.file_size | number }} bytes)
                </span>

                <!-- ★ 삭제 체크박스 추가됨 -->
                <label style="margin-left:10px;">
                    <input type="checkbox" ng-model="file._delete" />
                    삭제
                </label>
            </li>
        </ul>
    </div>

    <!-- 기존 파일이 없을 때 -->
    <div ng-if="existingFiles && existingFiles.length === 0" style="color:#6c757d; margin-bottom:20px;">
        첨부된 파일이 없습니다.
    </div>

    <hr style="margin: 20px 0;" />

    <!-- ★ 새 파일 추가하기 -->
    <div class="new-files">
        <h3>파일 추가</h3>
        <input type="file" multiple file-model="newFiles" />
        <div ng-if="newFiles.length > 0" style="margin-top: 10px; font-size: 14px;">
            <strong>{{ newFiles.length }}</strong>개의 파일 선택됨
        </div>
    </div>

    <hr style="margin: 30px 0;" />

    <button type="button"
            ng-click="saveChanges()"
            ng-disabled="postForm.$invalid"
            class="submit-btn-full">
        수정 완료
    </button>

</div>
