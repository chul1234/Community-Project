# 사용자(users) 테이블 관련 SQL

# 사용자 생성을 위한 INSERT 쿼리
user.insert=INSERT INTO users (name, phone, email, user_id, password, role_id) VALUES (?, ?, ?, ?, ?, ?)

# 사용자 정보 수정을 위한 UPDATE 쿼리 (프로필 정보만 수정)
user.update=UPDATE users SET name = ?, phone = ?, email = ? WHERE id = ?

# ID(PK)로 사용자를 삭제하는 DELETE 쿼리
user.delete.by_id=DELETE FROM users WHERE id = ?

# ID(PK)로 특정 사용자를 조회하는 SELECT 쿼리 (role_name 포함)
user.select.by_id=SELECT u.*, r.role_name FROM users u JOIN roles r ON u.role_id = r.role_id WHERE u.id = ?

# 모든 사용자를 조회하는 SELECT 쿼리 (role_name 포함)
user.select.all=SELECT u.*, r.role_name FROM users u JOIN roles r ON u.role_id = r.role_id

# 로그인 ID(user_id)로 특정 사용자를 조회하는 SELECT 쿼리 (role_name 포함)
user.select.by_user_id=SELECT u.*, r.role_name FROM users u JOIN roles r ON u.role_id = r.role_id WHERE u.user_id = ?

# 사용자의 역할(role_id)만 변경하는 UPDATE 쿼리
user.update.role=UPDATE users SET role_id = ? WHERE id = ?