# [수정] user.insert 쿼리 (PK인 user_id 포함, role_id 제거)
user.insert=INSERT INTO users (user_id, name, phone, email, password) VALUES (?, ?, ?, ?, ?)

# [수정] user.update 쿼리 (WHERE 조건이 user_id)
user.update=UPDATE users SET name = ?, phone = ?, email = ? WHERE user_id = ?

# [신규/교체] user.delete.by_user_id 쿼리 (WHERE 조건이 user_id)
user.delete.by_user_id=DELETE FROM users WHERE user_id = ?

# [최종 수정] GROUP_CONCAT의 대상을 r.role_name에서 r.role_id로 변경합니다.
user.select.by_user_id=SELECT u.*, GROUP_CONCAT(r.role_id SEPARATOR ', ') as role_name FROM users u LEFT JOIN users_roles ur ON u.user_id = ur.user_id LEFT JOIN roles r ON ur.role_id = r.role_id WHERE u.user_id = ? GROUP BY u.user_id

# [최종 수정] GROUP_CONCAT의 대상을 r.role_name에서 r.role_id로 변경합니다.
user.select.all=SELECT u.*, GROUP_CONCAT(r.role_id SEPARATOR ', ') as role_name FROM users u LEFT JOIN users_roles ur ON u.user_id = ur.user_id LEFT JOIN roles r ON ur.role_id = r.role_id GROUP BY u.user_id

# users_roles 관련 쿼리 (수정 없음)
user_roles.delete.by_user_id=DELETE FROM users_roles WHERE user_id = ?
user_roles.insert=INSERT INTO users_roles (user_id, role_id) VALUES (?, ?)