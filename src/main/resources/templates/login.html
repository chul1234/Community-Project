<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #343a40;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
        }
        /* ▼▼▼▼▼ [수정] 버튼들을 감싸는 영역 추가 ▼▼▼▼▼ */
        .form-actions {
            margin-top: 30px;
        }
        .submit-btn, .secondary-btn {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            border: 1px solid transparent;
            text-align: center;
            display: block;
            text-decoration: none;
            box-sizing: border-box; /* 너비 계산 방식 통일 */
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
        }
        .secondary-btn {
            background-color: #6c757d;
            color: white;
            margin-top: 10px; /* 버튼 사이 간격 */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>로그인</h1>
        <div th:if="${param.error}" class="error-message">
            로그인 ID 또는 비밀번호가 올바르지 않습니다.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">로그인 ID :</label>
                <input type="text" id="username" name="username" />
            </div>
            <div class="form-group">
                <label for="password">비밀번호 :</label>
                <input type="password" id="password" name="password" />
            </div>
            <div class="form-actions">
                <input type="submit" value="로그인" class="submit-btn" />
            </div>
        </form>
        <a th:href="@{/register}" class="secondary-btn">회원가입</a>
    </div>
</body>
</html>
