<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>로그인</title>
    </head>
    <body>
        <h1>로그인</h1>
        <div
            th:if="${param.error}"
            style="color: red"
        >
            로그인 ID 또는 비밀번호가 올바르지 않습니다.
        </div>
        <form
            th:action="@{/login}"
            method="post"
        >
            <div>
                <label>
                    로그인 ID :
                    <input
                        type="text"
                        name="username"
                    />
                </label>
            </div>
            <div>
                <label>
                    비밀번호 :
                    <input
                        type="password"
                        name="password"
                    />
                </label>
            </div>
            <div>
                <input
                    type="submit"
                    value="로그인"
                />
            </div>
        </form>
        <br />
        <a th:href="@{/register}">
            <button type="button">회원가입</button>
        </a>
    </body>
</html>
