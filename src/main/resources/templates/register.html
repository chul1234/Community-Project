<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>회원가입</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form
            th:action="@{/register}"
            method="post"
        >
            <div>
                <label>
                    이름 :
                    <input
                        type="text"
                        name="name"
                        required
                    />
                </label>
            </div>
            <div>
                <label>
                    전화번호 :
                    <input
                        type="text"
                        name="phone"
                        required
                    />
                </label>
            </div>

            <div>
                <label>
                    로그인 ID :
                    <input
                        type="text"
                        name="user_id"
                        required
                    />
                </label>
            </div>

            <div>
                <label>
                    이메일 :
                    <input
                        type="email"
                        name="email"
                        required
                    />
                </label>
            </div>
            <div>
                <label>
                    비밀번호 :
                    <input
                        type="password"
                        name="password"
                        required
                    />
                </label>
            </div>
            <div>
                <input
                    type="submit"
                    value="가입하기"
                />
            </div>
        </form>
    </body>
</html>
